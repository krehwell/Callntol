<!DOCTYPE html>
<html>
  <head>
    <title>callntol</title>
    <link rel="icon" href="https://img.icons8.com/dusk/64/000000/penis.png" type="image/x-icon" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <header id="header">
        <h1>Anyone Calling You?</h1>
      </header>

      <div id="content">
        <div id="inputlabel">
          <label for="peerid"> Peer ID: <input value="" type="text" id="peerid" readonly /> </label>
          <label for="peertocall"> Peer ID to Call: <input value="" type="text" id="peertocall" /> </label>
        </div>

        <div id="btn-group">
          <button id="btncall" type="button" onclick="onClickBtnCall()">Call</button>
          <button id="sendFuck" type="button" onclick="sendMessage('fuck you')">fuck you</button>
          <button id="sendBullshit" type="button" onclick="sendMessage('bullshit')">bullshit</button>
          <button id="sendAsshole" type="button" onclick="sendMessage('asshole')">asshole</button>
          <button id="sendGay" type="button" onclick="sendMessage('gay fagooouuut')">gay fagooouuut</button>

          <input id="manualtext" type="text" value="" placeholder="type message"></input>
          <button id="sendManualtext" type="button" onclick="sendMessage('manualtext')">send</button>
        </div>

        <div id="info-group">
          <b><p id="info"></p></b>
          <b><p style="color: red;" id="infoerror"></p></b>
        </div>

        <audio controls id="audiostream">
          <source id="audiosrc" type="audio/ogg" />
        </audio>

        <div id="message-container">
          <div id="message-header"><b>Messages</b></div>
          <div id="message-sent">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
  </body>
</html>
